{% extends 'base.html' %}

{% block title %}
    <title>DELETE CONFIRMATION</title>
{% endblock %}

{% block content %}
<center>
    <div class="container jumbotron">
        <form method="post">
            {% csrf_token %}
            <h4>Do You Really Want to Deactivate <span style="color:red;"> {{user.username}} </span>Account?</h4>
            <input type="submit" value="YES" class="btn btn-danger">
            <button class="btn btn-warning"><a href="{% url 'home_url' %}">NO</a></button>


        </form>
    </div>
</center>
{% endblock %}
